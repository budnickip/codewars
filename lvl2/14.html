<p>[]  -->  []</p>
<p>[1]  -->  [1]</p>
<p>[2, 1]  -->  [1, 2, 1]</p>
<p>[1, 3, 2]  -->  [1, 2, 3, 2, 1]</p>
<p>[-8, 42, 18, 0, -16]  -->  [-16, -8, 0, 18, 42, 18, 0, -8, -16]</p>



<script>
function mirror(data) {

  var array10 = data.filter((item, index) => data.indexOf(item) === index).sort()
  var array2 = [];
  for (var i = array10.length-2; i >=0; i --){
    array2.push(array10[i])
  }
  return array10.concat(array2)

}
