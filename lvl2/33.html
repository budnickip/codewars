    <script>
function killer(suspectInfo, dead) {
  //your code here...
  var sum = 0;
  for(const key in suspectInfo){
    sum = 0;
    dead.forEach(item=>{
      if(suspectInfo[key].includes(item)){
        sum++
      }
    })
    if(sum==dead.length){
      return key
    }
  }
}
