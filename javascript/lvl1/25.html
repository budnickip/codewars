<p>Build a function that returns an array of integers from n to 1 where n>0. </p>

    <p>Example : n=5 >> [5,4,3,2,1]</p>


<script>
const reverseSeq = n => {
  let arr = []
  for(i=n; i > 0; i--){
      arr.push(i)
  }
  return arr; 
};

console.log(reverseSeq(5) + " wynik: " [5, 4, 3, 2, 1]);



</script>
